name: Issue Bot

on:
  issues:
    types: [opened]

jobs:
  auto-reply:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java # Este é o passo que estava com erro
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # Linha corrigida, que faltava

      - name: Responder automaticamente
        uses: actions/github-script@v6
        with:
          script: |
            const messages = [
              "👋 Valeu por abrir a issue, @${context.payload.issue.user.login}! 🚀",
              "😎 Recebemos sua issue, obrigado pelo feedback!",
              "🤖 Estou de olho! Alguém vai checar em breve.",
              "✅ Sua issue foi registrada com sucesso, @${context.payload.issue.user.login}!"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            github.rest.issues.createComment({
              issue_number: context.payload.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: randomMessage
            });